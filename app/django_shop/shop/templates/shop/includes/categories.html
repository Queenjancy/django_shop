<div class="col-lg-3 mt-4" >
    <div class="list-group">
      {% for cat in categories %}
      {% if cat.title == category.title %}
      <a href="{{ cat.get_absolute_url }}" class="list-group-item list-group-item-action list-group-item-secondary active">{{cat.title}}</a>
      {% else %}
      <a href="{{ cat.get_absolute_url }}" class="list-group-item list-group-item-action list-group-item-secondary">{{cat.title}}</a>
      {% endif %}
      {% endfor %}
    </div>
</div>
