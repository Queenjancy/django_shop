
{% extends 'shop/base_shop.html' %}
{% load static %}
{% block title %}
  {{ product.title }} - {{ block.super }}
{% endblock %}

{% block content %}

<div class="card mt-4">
          <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.title }}" style="height:300px; width:300px;">
          <div class="card-body">
            <h3 class="card-title">{{ product.title }}</h3>
            <h4>{{ product.price }}</h4>
            <p class="card-text">{{ product.description }}</p>
            <span class="text-warning">{{ product.category }} {{ product.brand }}</span>
            <a href="#" class="add-to-cart btn btn-primary" data-slug="{{ product.slug }}">В корзину</a>
          </div>
        </div>

        <!-- /.card -->

        <script src="{% static 'js/vendor/jquery/jquery.min.js' %}"></script>
        <script>
          $(document).ready(function(){
            $(document).on('click', '.add-to-cart', function(e){
              e.preventDefault()
              slug = $(this).attr('data-slug')
              data = {
                slug: slug,
              }
              $.ajax({
                type: "GET",
                url: "{% url 'add_to_cart_url' %}",
                data: data,
                success: function(data){
                  $('#cart-count').html(data.cart_total)
                }
              })
            })
          })
        </script>
{% endblock %}
