{% extends 'shop/base_shop.html' %}

{% block title %}
  {{ product.title }} - {{ block.super }}
{% endblock %}

{% block content %}

<div class="card mt-4">
          <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.title }}" style="height:300px; width:300px;">
          <div class="card-body">
            <h3 class="card-title">{{ product.title }}</h3>
            <h4>{{ product.price }}</h4>
            <p class="card-text">{{ product.description }}</p>
            <span class="text-warning">{{ product.category }} {{ product.brand }}</span>
            <a href="{% url 'add_to_cart_url' slug=product.slug %}" class="btn btn-primary">В корзину</a>
          </div>
        </div>
