{% extends 'shop/base_shop.html' %}

{% block title %}
  Заказ №{{ order.id }} - {{ block.super }}
{% endblock %}

{% block content %}
<div class="jumbotron">
  <h1 class="display-4">Успех!</h1>
  <p class="lead">Ваш заказ №{{ order.id }} на сумму {{ order.total }} руб. поступил в работу</p>
  <hr class="my-4">
  <p>Спасибо за заказ</p>
  <a class="btn btn-success btn-lg" href="{% url 'index_url' %}" role="button">В магазин</a>
</div>
{% endblock %}
