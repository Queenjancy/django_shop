{% extends 'shop/base_shop.html' %}

{% block title %}

Корзина - {{ block.super }}

{% endblock %}

{% block content %}

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Товар</th>
      <th scope="col">Количество</th>
      <th scope="col">Цена</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for item in cart.items.all %}
    <tr>
      <td>{{item.product.title}}</td>
      <td>{{item.qty}}</td>
      <td>{{item.item_total}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
