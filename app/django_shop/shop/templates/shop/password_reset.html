{% extends 'shop/base_shop.html' %}

{% block content %}

<h3 class="text-center">Сброс пароля</h3>
<form class="" action="{% url 'password_reset_url' %}" method="post">
  {% csrf_token %}
  {% for field in form %}
    {% if field.errors %}
      <div class="alert alert-warning">
        {{ field.errors }}
      </div>
    {% endif %}

    {{ field }}
    <small class="form-text text-muted">
      {{ field.help_text }}
    </small>

  {% endfor %}
  <br>
  <button type="submit" class="btn btn-success">Сбросить пароль</button>
</form>
{% endblock %}
