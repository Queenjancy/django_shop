{% extends 'blog/base_blog.html' %}

{% block title %}
{{ post.title }} - {{ block.super }}
{% endblock %}

{% block content %}

<div class="card">
  <div class="card-header">
    <h3>{{ post.title }}</h3>
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{ post.body|safe }}</p>
      <footer class="blockquote-footer">{{ post.author }}, <cite title="Source Title">{{ post.pub_date }}</cite></footer>
    </blockquote>
  </div>
  <div class="card-footer text-muted">
    Тэги:
    {% for tag in post.tags.all %}
      <a href="{{ tag.get_absolute_url }}">{{ tag }}</a>
    {% endfor %}
  </div>
</div>

{% endblock %}
