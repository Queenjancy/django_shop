{% extends 'base.html' %}

{% load static %}

{% block title %}

{{ service.title }} - {{ block.super }}

{% endblock %}

{% block maincontent %}

<div class="card">
  <div class="card-header">
    <h3>{{ service.title }}</h3>
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{ service.body|safe }}</p>
    </blockquote>
  </div>
</div>

{% endblock %}
